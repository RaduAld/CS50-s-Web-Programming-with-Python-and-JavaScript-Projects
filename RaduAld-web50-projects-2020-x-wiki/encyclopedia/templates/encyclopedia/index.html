{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <a class="list-group-item" href = "wiki/{{ entry }}">{{ entry }}</a>
        {% endfor %}
    </ul>

{% endblock %}
