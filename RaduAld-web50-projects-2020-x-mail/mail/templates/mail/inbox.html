{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="top">
        <h2>{{ request.user.email }}</h2>

        <button class="btn" id="inbox">Inbox</button>
        <button class="btn" id="compose">Compose</button>
        <button class="btn" id="sent">Sent</button>
        <button class="btn" id="archived">Archived</button>
        <a class="btn" href="{% url 'logout' %}">Log Out</a>
        <hr>
    </div>

    <div id="emails-view">
    </div>

    <div id="email-view" class="card email">
    </div>

    <div id="compose-view">
        <h3 id="compose-title">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled id="user_email" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id="send_email" class="btn compose-btn" value="Send"/>
        </form>
    </div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
