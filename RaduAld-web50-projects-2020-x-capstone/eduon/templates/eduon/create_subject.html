{% extends "eduon/layout.html" %}

{% block script %}
{% endblock %}

{% block body %}
    <h1>Create Subject</h1>

    {% if alert == True %}
    <div class="alert alert-success" role="alert">
        Success!
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image" required>
        </div>
        <div class="form-group">
            <select name="schclass" id="inputState" class="form-control" required>
                <option selected>Select Class</option>
                {% for schclass in schclasses.all %}
                <option value="{{schclass.id}}">{{ schclass.title }} ({{schclass.principal_teacher}})</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Subject">
    </form>
{% endblock %}
